<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Tabela Estilizada</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <table>
      <thead>
        <h1>Moda</h1>
        <tr class="cabecalho">
          <td>Produto</td>
          <td>Tamanho</td>
          <td>Valor</td>
          <td>Cor</td>
      </tr>
      </thead>
      <tbody>
        <tr class="dados">
          <td class="produto">Tenis</td>
          <td class="tamanho">42</td>
          <td class="valor">R$ 80,00</td>
          <td class="cor">Branco</td>
      </tr>
      <tr>
        <td class="produto">Calça</td>
        <td class="tamanho">M</td>
        <td class="valor">R$ 40,00</td>
        <td class="cor">Azul Escuro</td>
    </tr>
    <tr>
      <td class="produto">Moletom</td>
      <td class="tamanho">M</td>
      <td class="valor">R$ 100,00</td>
      <td class="cor">Vermelho</td>
  </tr>
    <table>
      <thead>
          <h1>Casa</h1>
          <tr class="casa">
              <td>Produto</td>
              <td>Valor</td>
              <td>Cor</td>
          </tr>
      </thead>
      <tbody>
          <tr class="dados">
              <td class="produto">Televisão</td>
              <td class="valor">R$ 1.200,00</td>
              <td class="cor">Preto</td>
          </tr>
          <tr>
              <td class="produto">Playstation 4</td>
              <td class="valor">R$ 2.000,00</td>
              <td class="cor">Branco</td>
          </tr>
          <tr>
              <td class="produto">Estante</td>
              <td class="valor">R$500,00</td>
              <td class="cor"> Atenas </td>
          </tr>
      </tbody>
  </table>
</body>
</html>
